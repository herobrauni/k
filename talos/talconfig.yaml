---
clusterName: k-talos
talosVersion: v1.10.0-beta.0
endpoint: https://k-talos.480p.com:6443

allowSchedulingOnMasters: true
additionalApiServerCertSans:
  - k-talos.480p.com
clusterPodNets:
  - 10.42.0.0/16
clusterSvcNets:
  - 10.43.0.0/16
cniConfig:
  name: none

domain: cluster.local
nodes:
  - hostname: prohost1
    controlPlane: true
    ipAddress: 77.90.3.174
    installDiskSelector:
      size: <= 300GB
    networkInterfaces:
      - interface: ens18
        addresses:
          - 77.90.3.174/24
          # - 2a04:e8c0:18:61d:0:0:0:1/64
        dhcp: false
        routes:
          - gateway: 77.90.3.1
          # - gateway: fe80::1
    extraManifests:
      - talos/volumeconfig.yaml

  - hostname: terabit1
    controlPlane: false
    ipAddress: 165.140.203.148
    installDiskSelector:
      size: <= 300GB
    networkInterfaces:
      - interface: ens3
        addresses:
          - 165.140.203.148/25
        dhcp: false
        routes:
          - gateway: 165.140.203.129
    extraManifests:
      - talos/volumeconfig.yaml
patches:
  - |-
    machine:
      network:
        nameservers:
          - 1.1.1.1
          - 8.8.8.8
  - |-
    machine:
      features:
        kubePrism:
          enabled: true
          port: 7445
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false
  - |-
    machine:
      network:
        kubespan:
          enabled: true
          advertiseKubernetesNetworks: true
          allowDownPeerBypass: false
    cluster:
      discovery:
        enabled: true
        registries:
            kubernetes: # Kubernetes registry is problematic with KubeSpan, if the control plane endpoint is routeable itself via KubeSpan.
              disabled: true
            service: {}
  - |-
    machine:
      sysctls:
        net.core.rmem_max: 67108864
        net.core.wmem_max: 67108864
  - |-
    machine:
      install:
        wipe: false
      features:
        rbac: true
        stableHostname: true
  - |-
    cluster:
      coreDNS:
        disabled: true
      proxy:
        disabled: true
      apiServer:
        disablePodSecurityPolicy: true
        auditPolicy:
          apiVersion: audit.k8s.io/v1
          kind: Policy
          rules:
            - level: Metadata
controlPlane:
  patches:
    - |-
      - op: remove
        path: /machine/nodeLabels/node.kubernetes.io~1exclude-from-external-load-balancers

    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles: ["os:admin"]
            allowedKubernetesNamespaces: ["actions-runner-system", "system-upgrade"]
        nodeLabels:
allowSchedulingOnControlPlanes: true
