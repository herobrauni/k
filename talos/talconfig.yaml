patches:
  - |-
    machine:
      network:
        nameservers:
          - 1.1.1.1
          - 8.8.8.8
  - |-
    machine:
      features:
        kubePrism:
          enabled: true
          port: 7445
        hostDNS:
          enabled: true
          resolveMemberNames: true
          forwardKubeDNSToHost: false
  - |-
    machine:
      network:
        kubespan:
          enabled: true
          advertiseKubernetesNetworks: false
          allowDownPeerBypass: false
    cluster:
      discovery:
        enabled: true
        registries:
            kubernetes: # Kubernetes registry is problematic with KubeSpan, if the control plane endpoint is routeable itself via KubeSpan.
              disabled: true
            service: {}
  - |-
    machine:
      sysctls:
        fs.inotify.max_user_watches: "1048576" # Watchdog
        fs.inotify.max_user_instances: "8192"  # Watchdog
        net.core.rmem_max: "7500000" # Cloudflared | QUIC
        net.core.wmem_max: "7500000" # Cloudflared | QUIC
  - |-
    machine:
      install:
        wipe: false
      features:
        rbac: true
        stableHostname: true
  - |-
    cluster:
      coreDNS:
        disabled: true
      proxy:
        disabled: true
      apiServer:
        disablePodSecurityPolicy: true
        auditPolicy:
          apiVersion: audit.k8s.io/v1
          kind: Policy
          rules:
            - level: Metadata
controlPlane:
  extraManifests:
    - talos/volumeconfig.yaml
  # schematic:
  #   customization:
  #     systemExtensions:
  #       officialExtensions:
  #         - siderolabs/qemu-guest-agent
  patches:
    - |-
      - op: remove
        path: /machine/nodeLabels/node.kubernetes.io~1exclude-from-external-load-balancers
    - |-
      - op: remove
        path: /cluster/apiServer/admissionControl
    - |-
      cluster:
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles: ["os:admin"]
            allowedKubernetesNamespaces: ["actions-runner-system", "system-upgrade"]
allowSchedulingOnControlPlanes: true
worker:
  extraManifests:
    - talos/volumeconfig.yaml
