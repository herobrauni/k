name: Build and Publish Images with Chartpress

on:
  schedule:
    # Run weekly on Mondays at 3:00 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Clone source repository
        run: |
          git clone https://github.com/SwissDataScienceCenter/csi-rclone.git src-repo
          echo "Cloned repository contents:"
          ls -la src-repo/

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.x'

      - name: Install Chartpress
        run: |
          pip install chartpress
          chartpress --version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images with Chartpress
        run: |
          cd src-repo
          echo "Running chartpress to build and push images..."
          chartpress --push --builder docker-buildx --platform linux/amd64 --platform linux/arm64
        env:
          # Ensure images are pushed to the correct registry
          DOCKER_REGISTRY: ghcr.io/${{ github.repository_owner }}

      - name: Summary
        run: |
          echo "‚úÖ Successfully built and published Docker images using Chartpress"
          echo "üì¶ Images published to: ghcr.io/${{ github.repository_owner }}"
          echo "üè∑Ô∏è  Tags: Versioned tags as defined in chartpress.yaml"