# .github/workflows/flux-diff.yaml
name: "Flux Diff"

on:
  pull_request:
    branches: ["main"]
    paths: ["cluster/kubernetes/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  flux-diff:
    name: Flux Diff
    runs-on: ubuntu-latest
    strategy:
      matrix:
        resource:
          - helmrelease
          - kustomization
    steps:
      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@8d5f40dca5aa5d3c0fc3414457dda15a0ac92fa4 # v2.5.1
      - uses: allenporter/flux-local/action/diff@203a05de29f3d9244f68f9cdd41e04f1d38e1c2e # 7.4.0
        id: diff
        with:
          live-branch: main
          path: cluster/kubernetes/flux/main
          resource: ${{ matrix.resource }}
      - name: PR Comments
        uses: mshick/add-pr-comment@b8f338c590a895d50bcbfa6c5859251edc8952fc # v2
        if: ${{ steps.diff.outputs.diff != '' }}
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          message-id: ${{ github.event.pull_request.number }}/${{ matrix.resource }}
          message-failure: Unable to post kustomization diff
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```