---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly
spec:
  args:
    - '--maxmemory=$(MAX_MEMORY)Mi'
    - '--proactor_threads=2'
    - '--cluster_mode=emulated'
    - '--default_lua_flags=allow-undeclared-keys'
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          divisor: 1Mi
          resource: limits.memory
  image: ghcr.io/dragonflydb/dragonfly:v1.29.0@sha256:714c979a384513febdb751749db33125894ba834a0d7847d88d1abea501e669d
  replicas: 4
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 64Mi