---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly
spec:
  args:
    - '--maxmemory=$(MAX_MEMORY)Mi'
    - '--proactor_threads=2'
    - '--cluster_mode=emulated'
    - '--default_lua_flags=allow-undeclared-keys'
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          divisor: 1Mi
          resource: limits.memory
  image: ghcr.io/dragonflydb/dragonfly:v1.32.0@sha256:868bb35e6c8a039e8207c8bbf3688530fb7413f494b8fa5e15fc1bca6bfb6655
  replicas: 4
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 64Mi