---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/dragonflydb.io/dragonfly_v1alpha1.json
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  name: dragonfly
spec:
  args:
    - '--maxmemory=$(MAX_MEMORY)Mi'
    - '--proactor_threads=2'
    - '--cluster_mode=emulated'
    - '--default_lua_flags=allow-undeclared-keys'
  env:
    - name: MAX_MEMORY
      valueFrom:
        resourceFieldRef:
          divisor: 1Mi
          resource: limits.memory
  image: ghcr.io/dragonflydb/dragonfly:v1.28.2@sha256:1b1b386d6ea70c47d32ef0be730ba1e533b8c63410170f304048f46c9dd52516
  replicas: 4
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 64Mi