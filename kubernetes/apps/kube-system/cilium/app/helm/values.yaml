---
# logLevel: debug
# mtu: 1380
ipam:
  mode: kubernetes
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
routingMode: native
ipv4NativeRoutingCIDR: 10.42.0.0/16
nodeIPAM:
  enabled: true
defaultLBServiceIPAM: nodeipam
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - PERFMON
      - BPF
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
####
bandwidthManager:
  enabled: true
  bbr: true
dashboards:
  enabled: true
envoy:
  rollOutPods: true
hubble:
  enabled: false
k8sServiceHost: 127.0.0.1
k8sServicePort: 7445
operator:
  dashboards:
    enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  replicas: 2
  rollOutPods: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
rollOutCiliumPods: true
localRedirectPolicy: true
# autoDirectNodeRoutes: true
# directRoutingSkipUnreachable: true
