---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/ocirepository-source-v1beta2.json
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: traefik
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  ref:
    tag: 34.5.0
  url: oci://ghcr.io/traefik/helm/traefik
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
spec:
  driftDetection:
    mode: enabled
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: traefik
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    ports:
      traefik:
        expose:
          default: true

      # Entrypoints
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
        advertisedPort: 80

      websecure:
        asDefault: true

    fullnameOverride: traefik
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "${SECRET_DOMAIN}"

    # websecure:
    #   port: 443
    # # Add service annotations for external-dns

