---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app warp
spec:
  interval: 1h
  driftDetection:
    mode: enabled
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      warp:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          warp:
            image:
              repository: ghcr.io/mon-ius/docker-warp-socks
              tag: latest@sha256:4200ae9f53af140dea75498ada490963ec3beec2cbde97fa5bc4af60ba5aebbf
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      # hostNetwork: true
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: decypharr
                    app.kubernetes.io/instance: decypharr
                topologyKey: kubernetes.io/hostname
    service:
      app:
        controller: warp
        ports:
          http:
            port: 9091
