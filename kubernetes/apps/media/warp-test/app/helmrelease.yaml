---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app warp-test
spec:
  driftDetection:
    mode: enabled
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      warp-test:
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/mon-ius/docker-warp-socks
              tag: latest

            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 512Mi
          debug:
            image:
              repository: alpine
              tag: latest@sha256:a8560b36e8b8210634f77d9f7f9efd7ffa463e380b75e2e74aff4511df3ef88c
            command: ["sleep"]
            args: ["infinity"]
            securityContext:
              runasroot: true
    service:
      app:
        controller: warp-test
        ports:
          http:
            port: 9091
