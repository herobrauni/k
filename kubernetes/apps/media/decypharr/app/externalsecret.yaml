---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
    name: decypharr
spec:
    secretStoreRef:
        kind: ClusterSecretStore
        name: bitwarden-secretsmanager
    target:
        name: decypharr-secret
        template:
            engineVersion: v2
            data:
                # The complete JSON config file
                config.json: |
                    {
                        "debrids": [
                            {
                                "name": "realdebrid",
                                "host": "https://api.real-debrid.com/rest/1.0",
                                "api_key": "{{ .RD_API_KEY }}",
                                "folder": "/aio/remote/realdebrid/__all__/",
                                "rate_limit": "250/minute",
                                "download_uncached": false,
                                "check_cached": false,
                                "use_webdav": true,
                                "torrents_refresh_interval": "15s",
                                "folder_naming": "original_no_ext",
                                "auto_expire_links_after": "3d"
                            }
                        ],
                        "proxy": {
                            "enabled": false
                        },
                        "max_cache_size": 1000,
                        "qbittorrent": {
                            "port": "8282",
                            "download_folder": "/aio/symlinks/decypharr",
                            "categories": [
                                "sonarr",
                                "radarr",
                                "other",
                                "sonarr4k",
                                "radarr4k"
                            ],
                            "refresh_interval": 5,
                            "skip_pre_cache": false
                        },
                        "arrs": [
                            {
                                "name": "sonarr",
                                "host": "http://sonarr.media.svc.cluster.local",
                                "token": "{{ .SONARR_API_KEY }}",
                                "cleanup": true,
                                "skip_repair": true,
                                "download_uncached": false
                            },
                            {
                                "name": "radarr",
                                "host": "http://radarr.media.svc.cluster.local",
                                "token": "{{ .RADARR_API_KEY }}",
                                "cleanup": true,
                                "skip_repair": true,
                                "download_uncached": false
                            }
                        ],
                        "repair": {
                            "enabled": false,
                            "interval": "12h",
                            "run_on_start": false,
                            "zurg_url": "",
                            "use_webdav": false,
                            "auto_process": false
                        },
                        "log_level": "debug",
                        "min_file_size": "",
                        "max_file_size": "",
                        "allowed_file_types": [],
                        "use_auth": false,
                        "webdav": {
                            "torrents_refresh_interval": "15s",
                            "download_links_refresh_interval": "1h",
                            "auto_expire_links_after": "24h"
                        }
                    }
    dataFrom:
        - extract:
              key: decypharr
        - extract:
              key: sonarr
        - extract:
              key: radarr
